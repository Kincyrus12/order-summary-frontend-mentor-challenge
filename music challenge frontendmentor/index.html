<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Order summary component</title>
</head>
<body>

    <div class="main">
        <img class="hero" src="images/illustration-hero.svg" alt="">
    
        <h1>Order Summary</h1>
        <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
        </p>
        <div class="music_plan">
            <img src="images/icon-music.svg" alt="">
            
                <div class="plan">
                    <h2>Annual Plan</h2>
                <span>$59.99/year</span>
                </div>
            
            <a href="#">Change</a>
        </div>

        <div class="button_types">
            <button class="button_pay" type="button">Proceed to Payment</button>
            <button class="button_cancel" type="button">Cancel Order</button>
        </div>
    
</div>

</body>
</html>
